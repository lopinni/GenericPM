<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title> GenericPM passwords </title>
    <link rel='stylesheet' href='css/spectre.min.css'>
</head>
<body>
    <div class='text-center'>
        <div class="columns">
            <div class='column'>
                <div style='padding-top: 10px'> <h2> Add a new password </h2> </div>
                <form th:action="@{/password}" th:object="${newpass}" method="post">
                    <div class='form-group'>
                        <div class='columns'>
                            <div class='column col-4'>
                                <label class='form-label form-inline' for='add-webpage'> Webpage </label>
                                <input class='form-input form-inline' type='text' id='add-webpage' th:field="*{site}">
                            </div>
                            <div class='column col-4'>
                                <label class='form-label form-inline' for='add-username'> Username </label>
                                <input class='form-input form-inline' type='text' id='add-username' th:field="*{site_login}">
                            </div>
                            <div class='column col-4'>
                                <label class='form-label form-inline' for='add-password'> Password </label>
                                <input class='form-input form-inline' type='password' id='add-password' th:field="*{site_pass}">
                            </div>
                        </div>
                        <input type='hidden' name='id' th:field="*{id_user}">
                    </div>
                    <div style='padding-top: 10px;'> <input class='btn' type='submit' value='Add a password'> </div>
                </form>
                <div class="divider text-center"> </div>
                <div style='padding-top: 10px'> <h2> Stored passwords </h2> </div>
                <table class='table table-striped table-hover'>
                    <thead>
                    <tr class='active'>
                        <th> Web address </th>
                        <th> Login </th>
                        <th> Password </th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="pass : ${passwords}">
                        <tr>
                            <td th:text="${pass.site}"></td>
                            <td th:text="${pass.site_login}"></td>
                            <td>
                                <div class='popover popover-right'>
                                    <button class='btn btn-primary'> View</button>
                                    <div class='popover-container'>
                                        <div class='card'>
                                            <div class='card-body'>
                                                <p th:text="${pass.site_pass}"> </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>
            <div class="divider-vert"> </div>
            <div class='column'>
                <div style='padding-top: 10px'> <h2> Account login attempts </h2> </div>
                <table class='table table-striped table-hover'>
                    <thead>
                    <tr class='active'>
                        <th> Last successful login </th>
                        <th> Last failed login </th>
                        <th> Failed logins so far </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="${lastSuccess}"></td>
                        <td th:text="${lastFail}"></td>
                        <td th:text="${numberOfFails}"></td>
                    </tr>
                    </tbody>
                </table>
                <div class="divider text-center"> </div>
                <div style='padding-top: 10px'> <h2> IP login attempts </h2> </div>
                <table class='table table-striped table-hover'>
                    <thead>
                    <tr class='active'>
                        <th> IP address </th>
                        <th> Date of attempt </th>
                        <th> Success </th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="log : ${ipLoginAttempts}">
                        <tr>
                            <td th:text="${log.ip}"></td>
                            <td th:text="${log.log_date}"></td>
                            <td th:text="${log.valid}"></td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>
        </div>
        <form th:action="@{/clear}" th:object="${newpass}" method="post">
            <input type='hidden' name='id' th:field="*{site}" value="">
            <input type='hidden' name='id' th:field="*{site_login}" value="">
            <input type='hidden' name='id' th:field="*{site_pass}" value="">
            <input type='hidden' name='id' th:field="*{id_user}">
            <div style='padding-top: 10px;'> <input class='btn' type='submit' value='Reset IP login table'> </div>
        </form>
        <div style='padding-top: 10px;'> <a href='./'> Return to home page </a> </div>
    </div>
</body>
</html>
